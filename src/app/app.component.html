<div class="container-fluid">
  <h1>
    {{title}}
  </h1>
  <form>
    <div class="form-group row">
      <div class="col">
        <app-input [placeholder]="placeholder" label="Hallo Label" [(value)]="username"></app-input>
      </div>
      <span class="col-6 col-form-label">{{username}}</span>
    </div>
    <div class="form-group row">
      <div class="col">
        <app-select [selection]="selection"></app-select>
      </div>
      <span class="col-6 col-form-label"></span>
    </div>
  </form>
</div>
