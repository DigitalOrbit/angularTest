<div class="container-fluid">
  <h1>
    {{title}}
  </h1>
  <form>
    <div class="form-group row">
      <div class="col">
        <app-input [placeholder]="placeholder" label="Hallo Label" [(value)]="username"></app-input>
      </div>
      <span class="col-6 col-form-label">{{username}}</span>
    </div>
    <div class="form-group row">
      <div class="col">
        <app-select [selection]="selection" [(value)]="selectedKey"></app-select>
      </div>
      <span class="col-6 col-form-label">
        {{selection | keyValue: selectedKey}}
      </span>
    </div>
  </form>
  <div class="row">
    <div class="col-sm-3">
      <h2>Navigation</h2>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of selection">
          {{item.id}}: {{item.name}} ({{item.age}})
        </li>
      </ul>
    </div>
    <div class="col-sm-9">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
