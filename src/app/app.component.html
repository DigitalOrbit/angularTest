<div class="container-fluid">
  <h1>
    {{title}}
  </h1>
  <form>
    <div class="form-group row">
      <div class="col">
        <app-input [placeholder]="placeholder" label="Hallo Label" [(value)]="username"></app-input>
      </div>
      <span class="col-6 col-form-label">{{username}}</span>
    </div>
    <div class="form-group row">
      <div class="col">
        <app-select [selection]="selection" [(value)]="selectedKey"></app-select>
      </div>
      <span class="col-6 col-form-label">
        {{selection | keyValue: selectedKey}}
      </span>
    </div>
  </form>
  <div class="row">
    <div class="col-sm-4">
      <h2>Navigation</h2>
      <div class="list-group">
         <a class="list-group-item list-group-item-action" routerLink="/{{item.path}}" routerLinkActive="active" *ngFor="let item of routes" [ngClass]="{'invisible': item.path === '**'}">{{item.path}}Component</a> 
      </div>
    </div>
    <div class="col-sm-8">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
